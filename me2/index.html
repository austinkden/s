<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>austin_kden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.rel='stylesheet'">
</head>
<body>
    <section class="home">
        <section class="nameplate">
            <p>austin_kden</p>
        </section>
    
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search for anything...">
            <p class="enter-hint key">ENTER</p>
        </div>

        <div class="list">
            <div class="item">
                <p>portfolio</p>
            </div>
            <div class="item">
                <p>interests</p>
            </div>
            <div class="item">
                <p>socials</p>
            </div>
            <div class="item">
                <p>blog</p>
            </div>
        </div>
    </section>

    <section class="panel">
        <div class="bar">
            <p class="path">path</p>
            <div class="actions">
                <i class="fa-regular fa-square maximize"></i>
                <i class="fa-solid fa-xmark close"></i>
            </div>
        </div>
        <div class="content portfolio">
            <p class="text">Coming soon...</p>
        </div>
    </section>

    <div class="contextmenu">
        <div class="section">
            <p class="back">Back</p>
            <p class="forward">Forward</p>
            <p class="Reload">Reload</p>
        </div>
        <div class="section text">
            <p class="cut">Cut</p>
            <p class="copy">Copy</p>
            <p class="paste">Paste</p>
        </div>
        <div class="section">
            <p class="page-address">Copy Page Address</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
